  <div class="form-check">
    {% for choice in choices %}
    <input class="btn-check" type="radio" name="{{ current }}" id="{{ current }}-{{ loop.index -1 }}" value="{{ loop.index - 1 }}">
    <label class="btn btn-outline-primary radio-btn m-1" for="{{ current }}-{{ loop.index - 1 }}">{{ choice }}</label>
    {% endfor %}
  </div>
  <div class="mt-3">
    <button class="btn btn-primary" id="submit" disabled>次へ</button>
  </div>
  <script>
const name = '{{ current }}';

function restoreSessionStorage(name) {
  const input = sessionStorage.getItem(name);
  if (input) {
    $('input[name="' + name + '"][value="' + input + '"]').prop('checked', true);
  } else {
    $('input[name="' + name + '"]:checked').prop('checked', false);
  }
}

function activateSubmit(name) {
  const input = $('input[name="' + name + '"]:checked').val();
  if (input) {
    $("#submit").prop("disabled", false);
  } else {
    $("#submit").prop("disabled", true);
  }
}

entries.forEach((entry) => {
  // console.log(sessionStorage);

});

  $(document).ready(function () {
    $(document).on("input", 'input[name="' + name + '"]:checked', function (e) {
      const input = $(this).val();
      // console.log('input');
     // console.log(input);
      activateSubmit(name);
    });

    $(document).on("click", "#submit", function (e) {
      e.preventDefault();
      const input = $('input[name="' + name + '"]:checked').val();
      sessionStorage.setItem(name, input);
